spring:
  jpa:
    # 이 부분에 sql 세팅은 System.out으로 출력됨
    # 해당 옵션을 활성화 할 시 쿼리가 2번 출력되므로 주석 처리
    # show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

# logger로 출력
logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
